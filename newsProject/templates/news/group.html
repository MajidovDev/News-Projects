{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <div>
            <h2><a href="{% url 'group_new'%}">Create New Group</a></h2>
        </div>
    {% endif %}
    {% for group in object_list %}
        <div style="display: flex;">
            <h2><a href="{% url 'group_detail' group.pk %}">{{ group.title }}</a></h2>
            <p style="margin-left: 5px;">{{ group.subject }}</p>
        </div>
    {% endfor %}
    
{% endblock content %}
